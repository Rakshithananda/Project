{% extends "home/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="home-mainbody" >
    <img
      alt="image"
      src={% static 'home/bg_home.jpg' %}
      class="home-image3"
    />
    <div class="home-register">
        <div class="home-register-form">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Sign Up</legend>
                        {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Need An Account? Sign Up
                    Already Have An Account? <a class="ml-2" href="{% url 'home' %}">Sign In</a>
                </small>
            </div>
      </div>
    </div>
  </div>
{% endblock content %}
