{% extends "home/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="home-mainbody center center2" >
    <div class="main-image center">
        <img
          alt="image"
          src={% static 'home/bg_home.jpg' %}
          class="home-image3"
        />
    </div>
    <div class="home-register center">
        <div class="home-register-form center center1">
            <form class="center center1" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Sign Up</legend>
                        {{ form|crispy }}
                </fieldset>
                <div class="form-group center center1">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="border-top center center1 pt-3">
                <small class="text-muted">Need An Account? Sign Up
                    Already Have An Account? <a class="ml-2" href="{% url 'home' %}">Sign In</a>
                </small>
            </div>
      </div>
    </div>
  </div>
{% endblock content %}
