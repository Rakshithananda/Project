{% extends "home/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  {% if user.is_authenticated %}
  <div class = "home-mainbody">
    <div class="loggedin  ">
      <h1> Hi there! {{user.first_name}}, You are logged In! </h1>
    </div>
  </div>
  {% else %}
    <div class="home-mainbody" >
      <img
        alt="image"
        src={% static 'home/bg_home.jpg' %}
        class="home-image3"
      />
      <div class="home-login">
          <div class="home-login-form">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="login-button">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                </small>
            </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock content %}
